<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | English Comp Final</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
      }
      #content {
        padding: 20px;
        margin-top: 20px;
      }
      #doc-link, #youtube-link {
        font-size: 18px;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="1280" height="720" tabindex="-1" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    
    <!-- Additional content section below the game -->
    <div id="content">
      <p>This is an interactive presentation where the choices you make have an effect on the outcome.</p>
      <p>
        You can download a DOCX file containing all text and dialogue from the presentation here:
        <a href="EnglishComp101/Final Presentation Text.docx" id="doc-link" target="_blank">Presentation Document</a>
      </p>
    </div>

    <script src="Build/WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "English Comp Final",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
