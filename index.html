<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | English Comp Final</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      #title-box {
        background: #007BFF;
        color: white;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #unity-canvas {
        display: block;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #content {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      a {
        font-size: 18px;
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="title-box">English& 101 Final Presentation</div>
    <canvas id="unity-canvas" width="1280" height="720" tabindex="-1" style="background: #231F20"></canvas>
    
    <div id="content">
      <p>This is an interactive presentation where the choices you make have an effect on the outcome.</p>
      <p>
        You can download a DOCX file containing all text and dialogue from the presentation here:
		<br>
        <a href="/EnglishComp101/Final Presentation Text.docx" target="_blank">Download Document</a>
      </p>
    </div>
    
    <script src="Build/WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.body.style.textAlign = "left";
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "auto";
      }
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "English Comp Final",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
